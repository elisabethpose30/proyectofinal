<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test conexi√≥n backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Prueba de conexi√≥n con Backend</h1>
  <button onclick="probarConexion()">Probar conexi√≥n</button>
  <div id="resultado"></div>


  <script>
    async function probarConexion() {
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "üîÑ Consultando backend...";


      try {
        const res = await fetch("https://proyectofinal-c4f4c889ee3a.herokuapp.com/ultima_ubicacion");
        if (!res.ok) {
          resultadoDiv.innerHTML = `‚ùå Error al conectar: ${res.status} - ${res.statusText}`;
          return;
        }


        const data = await res.json();
        resultadoDiv.innerHTML = `
          ‚úÖ √öltimo registro recibido:<br><br>
          <strong>Latitud:</strong> ${data.latitud ?? 'N/A'}<br>
          <strong>Longitud:</strong> ${data.longitud ?? 'N/A'}<br>
          <strong>Evento:</strong> ${data.evento ?? 'N/A'}<br>
          <strong>Zona:</strong> ${data.zona ?? 'N/A'}<br>
          <strong>Fecha:</strong> ${data.timestamp ?? 'N/A'}
        `;
      } catch (error) {
        console.error("Error:", error);
        resultadoDiv.innerHTML = "‚ùå No se pudo conectar con el backend. Revis√° si est√° online.";
      }
    }
  </script>
</body>
</html>
